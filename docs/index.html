<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nita Cat Studio</title>
    <meta name="description" content="Welcome to Nita Cat Studio - Professional Web Development and Demo Solutions">
    <meta property="og:title" content="Nitacat - Digital Space for Developers and Creators">
    <meta property="og:description" content="Professional development portfolio, technical blog, and creative content platform">
    <meta property="og:image" content="assets/images/og-image.png">
    <meta property="og:url" content="https://www.nitacat.com">

    <!-- Customized Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/android-chrome-512x512.png">    
    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest">
</head>
<body class="bg-surface-50 font-body text-surface-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm shadow-subtle z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-3">
                    <img src="assets/images/logo.png" 
                         alt="Nita Cat Studio" 
                         class="h-8 w-auto">
                    <span class="text-surface-600 font-display font-medium text-xl">Nita Cat Studio</span>
                </div>
                <div class="flex items-center">
                    <button id="langToggle" class="px-4 py-2 rounded-lg text-surface-600 hover:text-brand-600 hover:bg-brand-50 interactive">
                        EN/ä¸­
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-44 pb-16 bg-gradient-to-b from-brand-50 to-surface-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center fade-in-up">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-display font-bold text-brand-900 mb-6" data-i18n="hero.title">
                Welcome to Nita Cat Studio
            </h1>
            <p class="text-lg md:text-xl text-surface-700 fade-in-up delay-100 max-w-2xl mx-auto" data-i18n="hero.subtitle">
                Professional Web Development Solutions
            </p>
        </div>
    </header>

    <!-- Domain Cards -->
    <main class="py-20 flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Dev Domain Card -->
                <div class="bg-white rounded-xl shadow-subtle p-6 card-hover fade-in-up delay-200">
                    <div class="flex items-start mb-6">
                        <div class="p-3 bg-brand-100 rounded-lg">
                            <svg class="w-6 h-6 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-display font-semibold text-brand-900 mb-3" data-i18n="domains.dev.title">
                        dev.nitacat.com
                    </h2>
                    <p class="text-surface-700 mb-8" data-i18n="domains.dev.description">
                        Development documentation and technical resources
                    </p>
                    <a href="https://dev.nitacat.com" 
                       class="inline-flex items-center px-6 py-3 rounded-lg bg-brand-600 text-white hover:bg-brand-700 interactive">
                        <span data-i18n="common.visit">Visit Site</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
                <!-- Demo Domain Card -->
                <div class="bg-white rounded-xl shadow-subtle p-6 card-hover fade-in-up delay-200">
                    <div class="flex items-start mb-6">
                        <div class="p-3 bg-brand-100 rounded-lg">
                            <svg class="w-6 h-6 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-display font-semibold text-brand-900 mb-3" data-i18n="domains.demo.title">
                        demo.nitacat.com
                    </h2>
                    <p class="text-surface-700 mb-8" data-i18n="domains.demo.description">
                        Project demonstrations and showcases
                    </p>
                    <a href="https://demo.nitacat.com" 
                       class="inline-flex items-center px-6 py-3 rounded-lg bg-brand-600 text-white hover:bg-brand-700 interactive">
                        <span data-i18n="common.visit">Visit Site</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Contact Section -->
    <footer class="bg-white py-12 border-t border-surface-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center fade-in-up">
            <h2 class="text-2xl font-display font-semibold text-surface-600 mb-6" data-i18n="contact.title">
                Contact Us
            </h2>
            <p class="text-surface-700">
                <span data-i18n="contact.emailLabel">Email</span>: 
                <a href="mailto:contact@nitacat.com" class="text-brand-600 hover:text-brand-700 interactive">
                    contact@nitacat.com
                </a>
            </p>
        </div>
    </footer>
    
    <!-- JS, ensure that the DOM is fully loaded before executing -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
